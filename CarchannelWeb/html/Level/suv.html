<h3><span><a href="http://baike.bitauto.com/SUV/" target="_blank">什么是SUV</a></span></h3>
<p>　　所谓SUV，是英文Sports Utility Vehicles的缩写，意思是“运动型多功能车”。这类车型的设计理念脱胎于越野车，但却引入了更多的轿车平台及技术，抛弃了传统越野车笨重的非承载式车身结构，像绝大部分轿车一样使用了承载式车身结构，增强了公路性能。同时，为了保证一定的越野性能，这些车型的离地间隙较大，不少车型还采用4X4的驱动形式。目前的SUV普遍采用了2.0升以上的发动机，以保证强大的动力... &nbsp;<a href="http://baike.bitauto.com/SUV/" target="_blank"  style="font-family: 宋体">详情>></a></p>
