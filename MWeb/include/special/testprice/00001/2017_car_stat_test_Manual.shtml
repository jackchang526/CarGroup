<script>
(function() {
	var host = window.location.host;
    //获取url地址中的参数
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var param_wt = getQueryString("WT.mc_id");

    //来自头条的显示 易车APP
    if (param_wt == "mjricdq") {
        DownloadPriceApp.init('app_download_ycapp', 'closeYcApp');
    }
    else if (param_wt == "mjricdn"||param_wt=="mbdalds") {
        // preloaded do nothing
    }
    else {
        if (param_wt) {
            if (param_wt.search(/(mbdaldb|mbdaldd|mbdaldg)/i) > -1){
                return;
            }
        }
        switch(host) {

        	case "price.m.yiche.com":
        	case "jiangjia.m.yiche.com":
        	case "dealer.m.yiche.com":
        		DownloadPriceApp.init('app_download_price', 'closedPriceApp');
        		break;
        	default:
		        var containers = ['app_download_ycapp', 'app_download_price'];
		        var closeContainers = ['closeYcApp', 'closedPriceApp'];
		        var max = 1,
		            index = parseInt(Math.random() * (max + 1), 10);
		        DownloadPriceApp.init(containers[index], closeContainers[index]);
        }
    }
})();
</script>
