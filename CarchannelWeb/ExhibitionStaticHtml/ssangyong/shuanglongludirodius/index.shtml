				<h3>文章</h3><div class="swd-pic-txt"><ul><li><a href="http://news.bitauto.com/liangxiangxiaxian/20130420/0006088167.html" target="_blank" class="photo_link"><img src="http://img1.bitautoimg.com/newsimg-140-w0-1-q70/autoalbum/files/20130420/996/15103199626479_2551792_550x365__m1.JPG" /></a><div class="pic_right"><h6><a href="http://news.bitauto.com/liangxiangxiaxian/20130420/0006088167.html" target="_blank">双龙新路帝上海车展亮相</a></h6><p>【易车网2013上海车展报道】作为小众品牌中的另类，双龙这个品牌虽然并不响亮，但行驶在路上，其回头率往往比保时捷、兰博基尼还高，主要都是因为其独特另类的设计。此次上海车展，双龙带来了新一代路帝，这也是新路帝在国内首<a href="http://news.bitauto.com/liangxiangxiaxian/20130420/0006088167.html" target="_blank">详细&gt;&gt;</a></p></div></li></ul></div>   <h3>图片<span class="more"><a href="http://photo.bitauto.com/exhibit/car/62382/0/">更多&gt;&gt;</a></span></h3><ul class="pic_t_box pic_150100 pic_150100_one" id="serialphoto"><li><a href="http://photo.bitauto.com/exhibit/car/62382/2551868/" target="_blank"><img data-original="http://img1.bitautoimg.com/autoalbum/files/20130420/394/15104839427057_2551868_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62382/2551867/" target="_blank"><img data-original="http://img4.bitautoimg.com/autoalbum/files/20130420/388/15104838829532_2551867_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62382/2551866/" target="_blank"><img data-original="http://img3.bitautoimg.com/autoalbum/files/20130420/384/15104838427070_2551866_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62382/2551865/" target="_blank"><img data-original="http://img2.bitautoimg.com/autoalbum/files/20130420/379/15104837922303_2551865_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62382/2551864/" target="_blank"><img data-original="http://img1.bitautoimg.com/autoalbum/files/20130420/308/15103230821565_2551864_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62382/2551863/" target="_blank"><img data-original="http://img4.bitautoimg.com/autoalbum/files/20130420/
