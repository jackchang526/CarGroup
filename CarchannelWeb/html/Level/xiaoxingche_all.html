			<p>　　小型车即A0级车，轴距一般在2.2米至2.5米之间（部分车型在此范围之外），发动机排量一般为1.3升至1.6升之间。</p>
			<p>　　小型车的车型尺寸同样以小巧见长，但却能够提供比微型车更加宽敞的车内空间，而且配置也要高出不少，因此在便利性和舒适性上面比微型车提升了一个档次。与此同时，小型车的油耗也比较低，维修保养费用也不高，是城市通勤的良好工具。</p>
			<p>　　目前国内在售比较常见的小型车有上海大众POLO、斯柯达晶锐、广汽丰田雅力士、广汽本田飞度、长安福特嘉年华、东风标致207、长安马自达2以及长安铃木雨燕等。</p>
