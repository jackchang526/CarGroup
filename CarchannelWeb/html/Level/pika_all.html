			<p>　　皮卡(PICK-UP)又名轿卡。顾名思义，亦轿亦卡，是一种采用轿车车头和驾驶室，同时带有敞开式货车车厢的车型。其特点是既有轿车般的舒适性，又不失动力强劲，而且比轿车的载货和适应不良路面的能力还强。最常见的皮卡车型是双排座皮卡，这种车型是目前保有量最大，也是人们在市场上见得最多的皮卡。</p>
