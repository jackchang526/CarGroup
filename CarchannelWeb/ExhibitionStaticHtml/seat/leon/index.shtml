				<h3>文章</h3><div class="swd-pic-txt"><ul><li><a href="http://news.bitauto.com/shangshiinfo/20130420/1306089583.html" target="_blank" class="photo_link"><img src="http://img1.bitautoimg.com/newsimg-140-w0-1-q70/bitauto/2013/04/20/865d8e0e-f841-4654-a80d-def4ca91510c_550.jpg" /></a><div class="pic_right"><h6><a href="http://news.bitauto.com/shangshiinfo/20130420/1306089583.html" target="_blank">LEON SC三门运动上市</a></h6><p>【易车网2013上海车展】4月19日晚，西雅特全新LEONSC三门运动版在亚洲首次亮相。LEONSC三门运动版是西亚特家族的第二位成员，全新LEONSC三门运动版基于大众汽车集团的横置发动机模块化平台（MQB）。全新LEONSC将于5月在欧洲<a href="http://news.bitauto.com/shangshiinfo/20130420/1306089583.html" target="_blank">详细&gt;&gt;</a></p></div></li></ul></div> <h3>视频</h3><ul class="pic_t_box pic_14481 "><li><a href="http://news.bitauto.com/video/20130410/0906077171.html" target="_blank"><img src="http://img2.bitautoimg.com/newsimg-300-w0-0/bitauto/2013/04/63501183686967375037b924f4da01d6ec4.jpg" alt="" /><span>西雅特LEON FR亮相</span><em class="ico_movie_38"></em></a></li><li><a href="http://news.bitauto.com/video/20130403/1906071939.html" target="_blank"><img src="http://img2.bitautoimg.com/bitauto/news/2013/04/07/2013471255476.jpg" alt="" /><span>西亚特LEON SC亮相</span><em class="ico_movie_38"></em></a></li></ul>  <h3>图片<span class="more"><a href="http://photo.bitauto.com/exhibit/car/62387/0/">更多&gt;&gt;</a></span></h3><ul class="pic_t_box pic_150100 pic_150100_one" id="serialphoto"><li><a href="http://photo.bitauto.com/exhibit/car/62387/2557261/" target="_blank"><img data-original="http://img2.bitautoimg.com/autoalbum/files/20130420/812/23225881250838_2557261_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62387/2557258/" target="_blank"><img data-original="http://img3.bitautoimg.com/autoalbum/files/20130420/806/23225880657158_2557258_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62387/2557255/" target="_blank"><img data-original="http://img4.bitautoimg.com/autoalbum/files/20130420/801/23225880155576_2557255_1.JPG" /></a></li
