				<h3>文章</h3><div class="swd-pic-txt"><ul><li><a href="http://news.bitauto.com/cztj/20130419/0006088142.html" target="_blank" class="photo_link"><img src="http://img1.bitautoimg.com/newsimg-140-w0-1-q70/bitauto/2013/04/19/65d1dc4c-fdca-48b3-97ce-7d0d884c8df6_550.jpg" /></a><div class="pic_right"><h6><a href="http://news.bitauto.com/cztj/20130419/0006088142.html" target="_blank">展前图解新款理念S1</a></h6><p>【易车网2013上海车展报道】合资自主品牌车型理念S1迎来改款，在上海车展开幕之前的4月18日，改款理念S1提前亮相。新车摆脱了本田思迪的外观，拥有了自己的风格。另外，新车内饰也有小改，不过动力系统将沿用现款车型1.3L和1.<a href="http://news.bitauto.com/cztj/20130419/0006088142.html" target="_blank">详细&gt;&gt;</a></p></div></li></ul></div> <h3>视频</h3><ul class="pic_t_box pic_14481 "><li><a href="http://news.bitauto.com/video/20110419/2205342317.html" target="_blank"><img src="http://img2.bitautoimg.com/newsimg-300-w0-0/video/2011/04/19/XMjYwMTQyMzUy0.jpg" alt="" /><span>广汽自主车型理念S1</span><em class="ico_movie_38"></em></a></li><li><a href="http://news.bitauto.com/video/20110415/1505339258.html" target="_blank"><img src="http://img2.bitautoimg.com/newsimg-300-w0-0/video/2011/04/15/XMjU5MDUxOTky0.jpg" alt="" /><span>理念S1西游记版广告</span><em class="ico_movie_38"></em></a></li><li><a href="http://news.bitauto.com/video/20110411/1605335020.html" target="_blank"><img src="http://img2.bitautoimg.com/newsimg-300-w0-0/video/2011/04/11/XMjU4MDAxMjM20.jpg" alt="" /><span>本田理念S1全新亮相</span><em class="ico_movie_38"></em></a></li></ul>  <h3>图片<span class="more"><a href="http://photo.bitauto.com/exhibit/car/62553/0/">更多&gt;&gt;</a></span></h3><ul class="pic_t_box pic_150100 pic_150100_one" id="serialphoto"><li><a href="http://photo.bitauto.com/exhibit/car/62553/2557475/" target="_blank"><img data-original="http://img4.bitautoimg.com/autoalbum/files/20130420/692/23265769238622_2557475_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62553/2557474/" target="_blank"><img data-original="http://img3.bitautoimg.com/autoalbum/files/20130420/685/23265768533691_2557474_1.JPG" /></a></li
