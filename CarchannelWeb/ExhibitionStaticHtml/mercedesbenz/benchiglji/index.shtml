				<h3>文章</h3><div class="swd-pic-txt"><ul><li><a href="http://news.bitauto.com/newcarinfo/20130420/1606086564.html" target="_blank" class="photo_link"><img src="http://img1.bitautoimg.com/newsimg-140-w0-1-q70/bitauto/2013/04/20/1143a3d3-5338-4797-a5a3-f3d6c7dd1c7b_550.jpg" /></a><div class="pic_right"><h6><a href="http://news.bitauto.com/newcarinfo/20130420/1606086564.html" target="_blank">奔驰新GL上海车展亮相</a></h6><p>【易车网上海车展报道】奔驰新GL今日在上海车展亮相，车辆外观和内饰都做了不少改动。整体来看新GL比老款更加前卫。中网的镀铬装饰条改为两条，车头下部的进气口面积增大了不少，车灯也变为了远近光一体式。整个前脸比老款看<a href="http://news.bitauto.com/newcarinfo/20130420/1606086564.html" target="_blank">详细&gt;&gt;</a></p></div></li></ul></div>   <h3>图片<span class="more"><a href="http://photo.bitauto.com/exhibit/car/62296/0/">更多&gt;&gt;</a></span></h3><ul class="pic_t_box pic_150100 pic_150100_one" id="serialphoto"><li><a href="http://photo.bitauto.com/exhibit/car/62296/2553325/" target="_blank"><img data-original="http://img2.bitautoimg.com/autoalbum/files/20130420/065/16363306544349_2553325_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62296/2553324/" target="_blank"><img data-original="http://img1.bitautoimg.com/autoalbum/files/20130420/062/16363306243486_2553324_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62296/2553323/" target="_blank"><img data-original="http://img4.bitautoimg.com/autoalbum/files/20130420/058/16363305845293_2553323_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62296/2553322/" target="_blank"><img data-original="http://img3.bitautoimg.com/autoalbum/files/20130420/054/16363305442796_2553322_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62296/2553321/" target="_blank"><img data-original="http://img2.bitautoimg.com/autoalbum/files/20130420/049/16363304949214_2553321_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62296/2553320/" target="_blank"><img data-original="http://img1.bitautoimg.com/autoalbum/files/20130420/045/16363304545241_2553320
