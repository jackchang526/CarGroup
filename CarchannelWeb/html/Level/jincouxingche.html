<h3><span><a href="http://baike.bitauto.com/%BD%F4%B4%D5%D0%CD%B3%B5/" target="_blank">什么是紧凑型车</a></span></h3>
<p>　　紧凑型车即A级车，是最常见的家用型车，轴距一般在2.5-2.7米之间，发动机排量一般1.6-2.0升左右。在国内，包括自主品牌车型、合资车型以及纯进口等在内的紧凑型车，售价区间已经几乎涵盖了5万元到30万元区间，成为了目前国内购车市场的主力车型。</p>
<p>　　国内比较常见的紧凑型车很多，比如丰田卡罗拉，马自达3，福特福克斯，一汽-大众速腾，标致307，雪铁龙世嘉以及轴距超过2.7米的本田思域等。&nbsp;<a href="http://baike.bitauto.com/%BD%F4%B4%D5%D0%CD%B3%B5/" target="_blank"  style="font-family: 宋体"></a></p>
