				<h3>文章</h3><div class="swd-pic-txt"><ul><li><a href="http://news.bitauto.com/xinche/20130418/1706087802.html" target="_blank" class="photo_link"><img src="http://img1.bitautoimg.com/newsimg-140-w0-1-q70/bitauto/2013/04/18/25ca43a7-3fc0-4061-a38c-00c002948e76_550.jpg" /></a><div class="pic_right"><h6><a href="http://news.bitauto.com/xinche/20130418/1706087802.html" target="_blank">新奔腾B50亮相展馆曝光</a></h6><p>【易车网2013上海车展报道】4月18日，距离2013上海国际车展开幕还有两天时间，在上海新国际博览中心我们抢先拍摄到了奔腾B50的照片。从实车照片中我们看到，改款奔腾B50的变化集中体现在车前脸部分，前进气格栅经过重新设计<a href="http://news.bitauto.com/xinche/20130418/1706087802.html" target="_blank">详细&gt;&gt;</a></p></div></li></ul></div>   <h3>图片<span class="more"><a href="http://photo.bitauto.com/exhibit/car/62307/0/">更多&gt;&gt;</a></span></h3><ul class="pic_t_box pic_150100 pic_150100_one" id="serialphoto"><li><a href="http://photo.bitauto.com/exhibit/car/62307/2555303/" target="_blank"><img data-original="http://img4.bitautoimg.com/autoalbum/files/20130420/990/21530399033563_2555303_1.jpg" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62307/2555302/" target="_blank"><img data-original="http://img3.bitautoimg.com/autoalbum/files/20130420/980/21530398037570_2555302_1.jpg" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62307/2555300/" target="_blank"><img data-original="http://img1.bitautoimg.com/autoalbum/files/20130420/973/21530397334914_2555300_1.jpg" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62307/2555299/" target="_blank"><img data-original="http://img4.bitautoimg.com/autoalbum/files/20130420/966/21530396630420_2555299_1.jpg" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62307/2555297/" target="_blank"><img data-original="http://img2.bitautoimg.com/autoalbum/files/20130420/959/21530395932150_2555297_1.jpg" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62307/2555296/" target="_blank"><img data-original="http://img1.bitautoimg.com/autoalbum/files/20130420/952/21530395235222_2555296_1.jp
