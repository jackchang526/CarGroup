<h3><span><a href="http://baike.bitauto.com/%CE%A2%D0%CD%B3%B5/" target="_blank">什么是微型车</a></span></h3>
<p>　　微型车即A00级车，轴距一般在2米至2.2米之间（当然也有部分车型较特别在此范围之外，而它本质又明显应归为微型车行列），发动机排量一般小于1L。鉴于目前不少城市限制1.0L以下排量车型上牌，故目前微型车行列以基本默认为1.3L排量以下的车型。</p>
