<h3><span><a href="http://baike.bitauto.com/%BA%C0%BB%AA%B3%B5/" target="_blank">什么是豪华车</a></a></span></h3>
<p>　　豪华车即D级车，车长度普遍在5米或5米以上，轴距基本上在3米左右，甚至更长。发动机排量在3.0升以上。豪华车比中大型车有着更加强劲的动力、更加先进的技术、更加宽敞的空间、更加全面的配置和更高昂的价格。它们是汽车工业的集大成之作。目前国内的豪华车有：奔驰S级，宝马7系，奥迪A8，大众辉腾，雷克萨斯LS，捷豹XJ加长，宾利，劳斯莱斯，迈巴赫等。 &nbsp;<a href="http://baike.bitauto.com/%BA%C0%BB%AA%B3%B5/" target="_blank"  style="font-family: 宋体"></a></p>
