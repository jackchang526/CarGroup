			<p>　　所谓SUV，是英文Sports Utility Vehicles的缩写，意思是“运动型多功能车”。这类车型的设计理念脱胎于越野车，但却引入了更多的轿车平台及技术，抛弃了传统越野车笨重的非承载式车身结构，像绝大部分轿车一样使用了承载式车身结构，增强了公路性能。同时，为了保证一定的越野性能，这些车型的离地间隙较大，不少车型还采用4X4的驱动形式。目前的SUV普遍采用了2.0升以上的发动机，以保证强大的动力。</p>
			<p>　　目前国内在售的典型SUV车型包括有：东风本田CR-V、东风悦达起亚狮跑、广汽丰田汉兰达、一汽丰田RAV4、斯巴鲁森林人、宝马X5、奥迪Q7、大众途锐等等。</p>
