<script type="text/javascript">
function toogleNav() {
    var navE=document.getElementById("nav");

        navE.className="btn-nav btn-nav-show";
        popNavE.style.display="block";
    } else {
        navE.className="btn-nav";
        popNavE.style.display="none";
    }
}
function closeNav() {

    navE.className="btn-nav";
    popNavE.style.display="none";
}
