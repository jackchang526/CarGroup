				<h3>文章</h3><div class="swd-pic-txt"><ul><li><a href="http://news.bitauto.com/shangshiinfo/20130420/0906085595.html" target="_blank" class="photo_link"><img src="http://img1.bitautoimg.com/newsimg-140-w0-1-q70/bitauto/2013/04/20/aecd6a1b-474c-4b3d-b584-d516a942d091_550.jpg" /></a><div class="pic_right"><h6><a href="http://news.bitauto.com/shangshiinfo/20130420/0906085595.html" target="_blank">新飞驰与新慕尚亮相上海</a></h6><p>【易车网2013上海车展】在今天开幕的上海车展上，宾利携旗下全系车型亮相车展。其中首次在亚洲亮相的新飞驰最为引人注目。宾利新飞驰&nbsp;新飞驰不久前已在日内瓦车展上首发，在外观方面，相比老款车型它进行了不少的优化，<a href="http://news.bitauto.com/shangshiinfo/20130420/0906085595.html" target="_blank">详细&gt;&gt;</a></p></div></li></ul></div>   <h3>图片<span class="more"><a href="http://photo.bitauto.com/exhibit/car/62511/0/">更多&gt;&gt;</a></span></h3><ul class="pic_t_box pic_150100 pic_150100_one" id="serialphoto"><li><a href="http://photo.bitauto.com/exhibit/car/62511/2563508/" target="_blank"><img data-original="http://img1.bitautoimg.com/autoalbum/files/20130421/286/14001428695215_2563508_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62511/2563507/" target="_blank"><img data-original="http://img4.bitautoimg.com/autoalbum/files/20130421/282/14001428299645_2563507_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62511/2563505/" target="_blank"><img data-original="http://img2.bitautoimg.com/autoalbum/files/20130421/277/14001427796770_2563505_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62511/2563504/" target="_blank"><img data-original="http://img1.bitautoimg.com/autoalbum/files/20130421/267/14001426796767_2563504_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62511/2563503/" target="_blank"><img data-original="http://img4.bitautoimg.com/autoalbum/files/20130421/263/14001426397672_2563503_1.JPG" /></a></li><li><a href="http://photo.bitauto.com/exhibit/car/62511/2563502/" target="_blank"><img data-original="http://img3.bitautoimg.com/autoalbum/files/20130421/258/1400142589583
