<h3><span><a href="http://baike.bitauto.com/%D6%D0%D0%CD%B3%B5/" target="_blank">什么是中型车</a></span></h3>
<p>　　中型车即B级车，轴距一般为2.6-2.8米，目前也有极个别车型在刻意加长后，轴距也可以达到2.9米、甚至更长。发动机排量通常在2.0－3.0之间。另外，中型车一般在内部空间、配置、舒适性等方面都要比紧凑型车高一个档次，更加适合于商务用途。</p>
<p>　　目前国内常见的中型轿车有：广汽本田雅阁、广汽丰田凯美瑞、东风日产天籁、上海大众PASSAT领驭、一汽大众迈腾、一汽马自达睿翼、长安福特蒙迪欧致胜、上海通用别克新君威等。 &nbsp;<a href="http://baike.bitauto.com/%D6%D0%D0%CD%B3%B5/" target="_blank"  style="font-family: 宋体"></a></p>
