			<p>　　MPV是Multi Purpose Vehicle的缩写，意即“多用途车”。从源头上讲，MPV是从旅行轿车逐渐演变而来的，一般为单厢式结构，强调了多功能性，是集轿车、旅行车和商务车于一身的车型。现代的MPV车型一般都有相应的轿车型号，或者诞生于尺寸相近的轿车平台，因此它们都具备轿车般的驾控感觉。由于车身较大，这些车型一般都装备了2.0升以上的发动机。</p>
			<p>　　国内在售车型中，丰田大霸王（普瑞维亚）、上海通用别克GL8、金杯阁瑞斯、上海大众途安、广本奥德赛、东风悦达起亚的嘉华、海南马自达的普力马、东南的菱绅、江淮的瑞风、东风雪铁龙的毕加索等都算是MPV。</p>
