<h3><span><a href="http://baike.bitauto.com/%D6%D0%B4%F3%D0%CD%B3%B5/" target="_blank">什么是中大型车</a></span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;中大型车即C级车，也被成为“行政级”车型，轴距普遍都超过2.8米，发动机排量通常在2.5升以上。在内部空间及配置上都要比中型车更加出色。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;目前国内比较典型的中大型车包括有：奔驰E-Class、宝马5系、奥迪A6L、沃尔沃S80L、捷豹XF、雷克萨斯GS、ES系列、凯迪拉克SLS、标致607、雪铁龙C6等。 &nbsp;<a href="http://baike.bitauto.com/%D6%D0%B4%F3%D0%CD%B3%B5/" target="_blank"  style="font-family: 宋体"></a></p>
