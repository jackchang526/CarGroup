			<p>　　面包车是国人对于小型厢式车的代称。此类车型外形尺寸并不算大，但因为其方方正正的造型而使得车内空间的利用率较高。二十世年代末期，中国市场涌入了大量的小型厢式车，这些车多由日本地区引进，较为显著的特征是没有明显突出的发动机舱。随着安全法规的不断完善，面包车也开始刻意的加上了前伸的车鼻，以便有足够的空间布置缓冲区。面包车的代表车型有长安之星，松花江中意及五菱之光。</p>
